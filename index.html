<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"></style>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">1234567890</div>
        <div id="container">
            <button class="backspace"><<</button>
            <button class="clear">Clear</button>
            <button class="divide" value="divide">รท</button>
        </div>
        <div id="container">
            <button class="7" value="7">7</button>
            <button class="8" value="8">8</button>
            <button class="9" value="9">9</button>
            <button class="multiply" value="multiply">x</button>
        </div>
        <div id="container">
            <button class="4" value="4">4</button>
            <button class="5" value="5">5</button>
            <button class="6" value="6">6</button>
            <button class="minus" value="subtract">-</button>
        </div>
        <div id="container">
            <button type="button" class="1" value="1">1</button>
            <button class="2" value="2">2</button>
            <button class="3" value="3">3</button>
            <button class="add" value="add">+</button>
        </div> 
        <div id="container">
            <button class="empty"></button>
            <button class="0">0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
